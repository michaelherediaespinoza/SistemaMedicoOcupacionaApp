<div class="dashboard-card-content">
    <div id="dashboard" class="card border-info" style="width: 100%;">

        <div class="card-header alert alert-info clearfix" role="banner" aria-label="Información del paciente"
            style="border: solid 1px;">

            <h2 style="text-align: center;">{{titulo}}</h2>
            <button class="btn btn-danger float-left" (click)="btnCancelar()">
                VOLVER ATRÁS
            </button>
            <button class="btn btn-warning float-right" mat-button mat-raised-button color="primary"
                printTitle="CERTIFICADO DE APTITUD" printSectionId="print-section" [useExistingCss]="true" ngxPrint> <i
                    class="bi bi-printer" style='color: rgb(255, 255, 255)'>IMPRIMIR CERTIFICADO DE APTITUD</i></button>
        </div>

        <div id="print-section" class="card-body" border-danger role="form" aria-label="CERTIFICADO APTITUD">
            <form>

                <div tabindex="0" style="text-align: left;" class="p-2 mt-3 bg-primary text-white estiloLetra">A. DATOS
                    DEL ESTABLECIMIENTO - EMPRESA Y USUARIO
                </div>

                <mat-grid-list cols="5" rowHeight="3:1.5" class="mat-elevation-z3 border border-primary">
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="empresa">EMPRESA</label>
                            <input id="empresa" type="text" name="empresa" value={{empresita}} type="text"
                                class="form-control" readonly>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="cedulaPaciente">CÉDULA:</label>
                            <input id="cedulaPaciente" type="text" name="tiposangre" value={{paciente.cedula}}
                                type="text" class="form-control" readonly>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="pacientecm">PACIENTE:</label>
                            <input size="75" name="nombre" id="pacientecm" value={{ceduNombApellPaciente}} type="text"
                                class="form-control" readonly>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="fechaIngresoPaciente">FECHA DE INGRESO:</label>
                            <input id="fechaIngresoPaciente" size="20" name="fecha"
                                value={{paciente.fechaIngresoEmpresa}} type="text" class="form-control " readonly>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="cargoPaciente">CARGO:</label>
                            <input id="cargoPaciente" name="cargonombre" value={{cargito}} type="text"
                                class="form-control" readonly>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>

                <div tabindex="0" style="text-align: left;" class="p-2 mt-3 bg-primary text-white estiloLetra">B. DATOS
                    GENERALES
                </div>

                <mat-grid-list cols="4" rowHeight="3:1.2" class="mat-elevation-z3 border border-primary">
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="fechaemision">&nbsp;&nbsp;&nbsp;FECHA DE EMISIÓN:&nbsp;&nbsp;&nbsp;</label>
                            <input style="width: 50%;" [(ngModel)]="certificadoAptitud.fecha" name="fechaemision"
                                id="fechaemision" type="text" placeholder="DD/MM/AA" class="form-control-lg">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <p>.</p>
                            <mat-form-field appearance="outline" floatLabel="always">
                                <mat-label>EVALUACIÓN</mat-label>
                                <mat-select [(value)]="certificadoAptitud.tipoEvaluacion">
                                    <mat-option>NINGUNO</mat-option>
                                    <mat-option value="INGRESO">INGRESO</mat-option>
                                    <mat-option value="PERIÓDICO">PERIÓDICO</mat-option>
                                    <mat-option value="REINTEGRO">REINTEGRO</mat-option>
                                    <mat-option value="SALIDA">SALIDA</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>

                <div tabindex="0" style="text-align: left;" class="p-2 mt-3 bg-primary text-white estiloLetra">C.
                    CONCEPTO PARA APTITUD LABORAL</div>

                <mat-grid-list cols="4" rowHeight="3:1" class="mat-elevation-z3 border border-primary">
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="apto">APTO:</label>
                            <input style="width: 30%;" [(ngModel)]="certificadoAptitud.apto" name="apto" id="apto"
                                type="text" class="form-control-lg">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="aptoObservacion">APTO EN OBSERVACIÓN:</label>
                            <input style="width: 30%;" [(ngModel)]="certificadoAptitud.aptoObservacion"
                                name="aptoObservacion" id="aptoObservacion" type="text" class="form-control-lg">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="aptoLimitacion">APTO CON LIMITACIONES:</label>
                            <input style="width: 30%;" [(ngModel)]="certificadoAptitud.aptoLimitacion"
                                name="aptoLimitacion" id="aptoLimitacion" type="text" class="form-control-lg">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="NoApto">NO APTO:</label>
                            <input style="width: 30%;" [(ngModel)]="certificadoAptitud.noApto" name="NoApto" id="NoApto"
                                type="text" class="form-control-lg">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <div class="form-group">
                            <label for="observacionCertificadoAptitud">OBSERVACIÓN :</label>
                        </div>
                        <div class="form-group">
                            <textarea id="observacionCertificadoAptitud" class="border border-dark txtArea"
                                [(ngModel)]="certificadoAptitud.observacionCertificadoAptitud"
                                name="observacionCertificadoAptitud" rows="3" cols="50"
                                placeholder="Descripción.."></textarea>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>

                <div tabindex="0" style="text-align: left;" class="p-2 mt-3 bg-primary text-white estiloLetra">D.
                    CONDICIONES DE SALUD AL MOMENTO DEL RETIRO</div>

                <mat-grid-list cols="4" rowHeight="3:1" class="mat-elevation-z3 border border-primary">
                    <mat-grid-tile>
                        <div class="form-group">
                            <p class="hidden">.</p>
                            <mat-form-field>
                                <mat-label>CONDICIÓN DE SALUD</mat-label>
                                <mat-select [(value)]="certificadoAptitud.condicionSalud">
                                    <mat-option>NINGUNO</mat-option>
                                    <mat-option value="SATISFACTORIO">SATISFACTORIO</mat-option>
                                    <mat-option value="NO SATISFACTORIO">NO SATISFACTORIO</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        <div class="form-group">
                            <label for="observacionCondicionSalud">OBSERVACIONES :</label>
                        </div>
                        <div class="form-group">
                            <textarea id="observacionCondicionSalud" class="border border-dark txtArea"
                                [(ngModel)]="certificadoAptitud.observacionCondicionSalud"
                                name="observacionCondicionSalud" rows="3" cols="60"
                                placeholder="Descripción.."></textarea>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>

                <div tabindex="0" style="text-align: left;" class="p-2 mt-3 bg-primary text-white estiloLetra">E.
                    RECOMENDACIONES</div>

                <mat-grid-list cols="4" rowHeight="3:1" class="mat-elevation-z3 border border-primary">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <div class="form-group">
                            <label for="observacioncp">RECOMENDACIONES :</label>
                        </div>
                        <div class="form-group">
                            <textarea id="observacioncp" class="border border-dark txtArea"
                                [(ngModel)]="certificadoAptitud.recomendacion" name="observacioncp" rows="3" cols="50"
                                placeholder="Descripción.."></textarea>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </div>

        <div class="card-footer bg-transparent border-success" role="contentinfo" aria-label="Footer"
            style="margin-bottom: 1%;">
            <div mat-dialog-actions align="center">
                <button (click)="btnCancelar()" style="margin-right: 5%;" mat-button mat-raised-button
                    color="primary">CANCELAR</button>
                <button (click)="guardarCertificadoAptitud()" mat-button mat-raised-button color="primary">GUARDAR
                    CERTIFICADO DE APTITUD</button>
            </div>
            <!--
                <div mat-dialog-actions align="left">
                
                <button (click)="downloadAsPDF()" style="margin-right: 5%;" mat-button mat-raised-button
                    color="primary">IMPRIMIR</button>
                
                <button mat-button mat-raised-button color="primary" printTitle="CERTIFICADO DE APTITUD"
                    printSectionId="print-section" [useExistingCss]="true" ngxPrint>IMPRIMIR</button>
                </div>
            -->
        </div>

    </div>
</div>
