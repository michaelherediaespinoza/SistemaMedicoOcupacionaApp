<div class="container col-md-50" role="form" aria-label="Registro USUARIO">
    <div class="card border-info" style="width: 100%;">
        <div class="card-header text-white bg-info">
            <h3 style="text-align: center;margin-top: 20px;">REGISTRAR USUARIO</h3>
        </div>
        <div class="card-body">
            <form>
                <mat-grid-list cols="3" rowHeight="3:0.7">
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="">NOMBRES:</label>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text"
                                aria-label="Ingrese nombre Christian" class="form-control">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="">USUARIO:</label>
                            <input [(ngModel)]="usuario.username" name="username" type="text"
                                aria-label="Ingrese nombre de usuario" class="form-control">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="">PASSWORD:</label>
                            <input [(ngModel)]="usuario.password" name="password" type="password"
                                aria-label="Ingrese la contraseña" class="form-control">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="">PASSWORD DEL IEES:</label>
                            <input [(ngModel)]="usuario.passwordIess" name="passwordIees" type="password"
                                aria-label="Ingrese la contraseña del IESS" class="form-control">
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <label for="">ROL: </label>
                            <input [(ngModel)]="rol.nombre" name="rolcodigo" type="text" required
                                placeholder="CLICK Buscar Rol" readonly
                                class="btn btn-outline-secondary mr-2; form-control" ngbTooltip="CLICK buscar ROL"
                                (click)="openDialogRol()">
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>


                <ng-template #myModalRol let-c="close" let-d="dismiss">

                    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                        <mat-icon class="close-icon" color="warn">close</mat-icon>
                    </button>

                    <h1 class="info-dialog-rol" mat-dialog-title>ROLES!</h1>

                    <div mat-dialog-content>

                        <table mat-table style="width: 100%; border: solid 3px;" [dataSource]="dataSourceRol" matSort
                            class="mat-elevation-z8 demo-table">

                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> CODIGO </th>
                                <td mat-cell *matCellDef="let rol"> {{rol.codigo}} </td>
                            </ng-container>
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                                <td mat-cell *matCellDef="let rol"> {{rol.nombre}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumnsRol"></tr>
                            <tr mat-row (click)="selectRolDialog(row)"
                                [class.demo-row-is-clicked]="rolSelect.has(row)" mat-row
                                *matRowDef="let row; columns: displayedColumnsRol;">
                            </tr>
                        </table>

                        <div class="info-dialog-rol" *ngIf="!rolSelect.size">
                            <h2>
                                NO tiene ningun ROL seleccionado..!
                            </h2>
                        </div>

                        <ul style="margin-top: 3%;">
                            <li *ngFor="let rol of rolSelect" class="text-center">
                                <h3> Rol seleccionado </h3>
                                <h2> Rol Seleccionado: {{rol.nombre}} </h2>
                            </li>
                        </ul>

                    </div>

                    <div mat-dialog-actions align="end">
                        <button mat-button mat-raised-button color="warn" mat-dialog-close>OK</button>
                    </div>

                </ng-template>
            </form>
        </div>

        <div class="card-footer bg-transparent border-success" role="contentinfo" aria-label="Footer"
            style="margin-bottom: 1%;">
            <div mat-dialog-actions align="center">
                <button (click)="cancelar()" mat-button mat-raised-button color="primary">CANCELAR</button>
                <button style="margin-left: 3%" (click)="guardarUsuario()" mat-button mat-raised-button color="primary">GUARDAR USUARIO</button>
            </div>
        </div>

    </div>
</div>
