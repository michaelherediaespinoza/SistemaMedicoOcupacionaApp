<div class="dashboard-card-content">
    <div id="pdfTable" #pdfTable class="card">
        <div class="card-header">
            <h2>LISTA DE USUARIOS</h2>
        </div>

        <div class="card-body">

            <div style="margin-right: auto;">
                <button type="button" class="btn btn-secondary" (click)="addNewUsuario()">Agregar Nuevo Usuario</button>
            </div>

            <mat-form-field class="mat-elevation-z3">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> CODIGO </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.codigo}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE DE USUARIO </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> ROL </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.rol.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                    <td mat-cell *matCellDef="let usuario">
                        <a class="pointer" style="color: #2f00ff" matTooltip="Ver Usuarios">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" (click)="editarUsuario(usuario)" style="color: #00a2ff"
                            matTooltip="Editar Usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="deleteUsuario(usuario)" matTooltip="Eliminar Paciente"
                            style="color: #ff0000">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 35, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
    </div>
</div>
