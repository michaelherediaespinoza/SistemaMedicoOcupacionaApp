<mat-sidenav-container class="sidenav-container">
  <mat-sidenav aria-label="Menu consultas" #drawer class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" id="menu">
      <span tabindex="-1" class="estiloLetra">FÁRMASOL</span>
    </mat-toolbar>

    <mat-nav-list tabindex="0" id="myTextFieldos" aria-labelledby="menu">

      <a aria-hidden="false" mat-list-item [routerLink]="['/list-paciente']" [routerLinkActive]="['active']"
        onclick="getFocusPacientes()">PACIENTES</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/list-pacientesparaconsulta']"
        [routerLinkActive]="['active']" onclick="getFocusPacienConsulMedica()">CONSULTA MÉDICA GENERAL</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/list-pacientes-consulta-preocupacional']"
        [routerLinkActive]="['active']" onclick="getFocusPacienConsulPreocupacional()">CONSULTA INICIO
        PRE OCUPACIONAL</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/list-pacientesparaconsulta-preventiva']"
        [routerLinkActive]="['active']" onclick="getFocusPacienConsulPeriodica()">CONSULTA PERIÓDICA</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/list-pacientespara-emr']" [routerLinkActive]="['active']"
        onclick="getFocusPacienConsulRetiro()">CONSULTA RETIRO POS OCUPACIONAL</a>

      <a mat-list-item [routerLink]="['/list-pacientes-ficha-reitegro']" [routerLinkActive]="['active']"
        onclick="getFocusPacienConsulReintegro()">CONSULTA REINTEGRO</a>

      <!-- <a aria-hidden="false" mat-list-item [routerLink]="['/list-pacientes-certificado-aptitud']" [routerLinkActive]="['active']">CERTIFICADO DE APTITUD</a> -->

      <a mat-list-item [routerLink]="['/list-pacientes-accidente']" [routerLinkActive]="['active']">ACCIDENTES</a>

      <a id="pcm" aria-hidden="false" mat-list-item [routerLink]="['/list-pacientes-historial']"
        [routerLinkActive]="['active']">HISTORIAL</a>

      <a id="reporte" mat-list-item [routerLink]="['/resporte-consulta-medica']"
        [routerLinkActive]="['active']">REPORTES</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/list-usuario']" [routerLinkActive]="['active']">USUARIOS DEL
        SISTEMA</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/login']" [routerLinkActive]="['active']" (click)="logout()"
        *ngIf="!usuarioLogueado">Login</a>

      <a aria-hidden="false" mat-list-item [routerLink]="['/login']" [routerLinkActive]="['active']" (click)="logout()"
        style="cursor: pointer;" *ngIf="usuarioLogueado">LOGOUT</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" role="complementary" aria-label="Informacion usuario">
    <button type="button" aria-label="Boton Menu de Navegacion" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon class="estiloLetra">menu</mat-icon>
    </button>
    <span class="estiloLetra">Sistema Médico Ocupacional</span>
    <span class="example-spacer"></span>

  <script>
    /**
    * Quick and dirty logger to get info out of SauceLabs tests.
    */
    var LogLevels = { INFO: 'info', ERROR: 'error', NONE: 'none' };
    var LogLevel = LogLevels.NONE; // Set this to ERROR or NONE when not debugging.
    var LOG = {};
    LOG.info = function () {
      if (LogLevel === LogLevels.INFO) {
        console.log.apply(null, arguments); // eslint-disable-line prefer-rest-params
      }
    };

    /**
    * Check if an element is not focusable.
    * Note: This will be injected into the global scope by the test runner.
    * See the files array in karma.conf.js.
    * @param {Element} el
    * @return {Boolean}
    */
    function isUnfocusable(el) { // eslint-disable-line no-unused-vars
      var oldActiveElement = document.activeElement;
      el.focus();
      if (document.activeElement !== oldActiveElement) {
        LOG.info('document.activeElement !== oldActiveElement');
        return false;
      }
      if (document.activeElement === el) {
        LOG.info('document.activeElement === el');
        return false;
      }
      // Can't use tabIndex property here because Edge says a <div> has
      // a tabIndex of 0 by default, even though calling focus() on it does
      // not actually focus it.
      if (el.hasAttribute('tabindex') && el.getAttribute('tabindex') === '0') {
        LOG.info('el.getAttribute(tabindex) === 0');
        return false;
      }
      return true;
    }
  </script>
